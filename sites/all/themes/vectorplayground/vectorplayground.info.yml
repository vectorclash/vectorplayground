name: Vector Playground
type: theme
base theme: bootstrap
description: An experimental theme for vectorclash
core: 8.x
libraries:
  - vectorplayground/main-styles
  - vectorplayground/tweenmax
  - vectorplayground/navbar
stylesheets-remove:
  - '@classy/css/components/tabs.css'
  - core/assets/vendor/normalize-css/normalize.css
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  content: 'Content'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  footer: 'Footer'
